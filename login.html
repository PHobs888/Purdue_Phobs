<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | FoodExpress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- NAV -->
  <nav class="flex justify-between items-center bg-black text-white px-6 py-4">
    <h1 class="text-xl font-bold">Paul's Kitchen</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="menu.html" class="hover:underline">Menu</a>
      <a href="login.html" class="hover:underline">Login</a>
    </div>
  </nav>

  <!-- LOGIN CARD -->
  <div class="flex items-center justify-center min-h-[calc(100vh-64px)] px-4">
    <div class="bg-white p-6 rounded shadow w-full max-w-sm">

      <h2 class="text-2xl font-bold text-center mb-2">Admin Login</h2>
      <p class="text-gray-500 text-center mb-4">
        Enter your credentials to continue
      </p>

      <form id="loginForm" class="space-y-4">

        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="admin@gmail.com"
            class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="admin123"
            class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Login
        </button>

      </form>

    </div>
  </div>

  <!-- LOGIN SCRIPT -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      if (email === "admin@gmail.com" && pass === "admin123") {
        alert("Successfully logged in");
        window.location.href = "menu.html";
      } else {
        alert("Invalid credentials");
      }
    });
  </script>

</body>
</html>
